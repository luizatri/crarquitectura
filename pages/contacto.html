    <h3>Contacto</h3>
      <form enctype="application/x-www-form-urlencoded" action="" method="GET">
        <label>Nombre</label>
        <input type="text"><br>
        <label>E-mail</label>
        <input name="email" type="email"><br>
        <label>Contraseña</label>
        <input name="password" type="password"><br>
        <label>Tel</label>
        <input name="number" type="number"><br>
        <div>Ubicación</div>
        <select name="zona">
          <option value="ZN">Zona Norte</option>
          <option value="ZS">Zona Sur</option>
          <option value="ZE">Zona Este</option>
          <option value="ZO">Zona Oeste</option>
        </select>
        <br>
        <label>Deja tu mensaje:</label><br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea><br>
        <div>Acepto los términos y condiciones</div>
        <input type="checkbox" name="acepta" value="1"><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
      <!-- fin formulario de contacto  -->
